version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    commit-message:
      prefix: "deps(github-actions)"
    schedule:
      interval: "daily"
    target-branch: "main"

  - package-ecosystem: "docker"
    directory: "/"
    commit-message:
      prefix: "deps(docker)"
    schedule:
      interval: "monthly"
    target-branch: "main"
